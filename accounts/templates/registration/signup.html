{% extends "base_generic.html" %}

{% block content %}
  <div class="card-body">
    <h5 class="card-title fw-semibold mb-4">SignUp</h5>
    <div class="card">
      <div class="card-body">
        <form action="" method="post" class="needs-validation" novalidate>
          
            {% csrf_token %}
            
            {% for field in form %}
              <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>  
                    {{field}}
                </div>
            {% endfor %}
            
          <div class="mb-3 row">
            <div class=" text-center">
              <button type="submit" class="btn btn-primary w-100" value="signup">SignUp</button>
            </div>
          </div>
         
        </form>
      </div>
    </div>
  </div>
{% endblock %}

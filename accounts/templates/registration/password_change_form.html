{% extends "base_before_project.html" %}

{% block content %}
  <div class="card-body container-fluid">
    <h5 class="card-title fw-semibold mb-4">Change Password</h5>
    <div class="card">
      <div class="card-body">
        <form action="" method="post" class="needs-validation" novalidate>
          {% csrf_token %}
      
          {% for field in form %}
          <div class="mb-3 ">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>                
            <input type="password" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
          </div>
          {% endfor %}
          
          <div class="mb-3">
            
              <button type="submit" class="btn btn-primary w-40" value="Change password">Apply Changes</button>
            
          </div>
         
        </form>
      </div>
    </div>
  </div>
{% endblock %}

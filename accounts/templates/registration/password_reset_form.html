{% extends "base_generic.html" %}

{% block content %}
  <div class="card-body">
    <h5 class="card-title fw-semibold mb-4">Change Password</h5>
    <div class="card">
      <div class="card-body">
        
        
        
        
        <form action="" method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          {% if form.email.errors %}
            {{ form.email.errors }}
          {% endif %}
          <div class="mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
            <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.html_name }}" class="form-control" value="{{ form.email.value|default:'' }}">
        </div>
          
          
          <div class="mb-3 row">
            <div class=" text-center">
              <button type="submit" class="btn btn-primary w-100" value="Reset password">Reset</button>
            </div>
          </div>
         
        </form>
      </div>
    </div>
  </div>
{% endblock %}
